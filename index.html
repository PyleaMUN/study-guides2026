<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyLEAMUN Resources</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
      color: #333;
    }
    .logo {
      margin: 40px 0;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 40px;
    }
    .resource-button {
      width: 100%;
      padding: 14px 0;
      background-color: navy;
      color: white;
      border: 2px solid gold;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .resource-button:hover {
      background-color: #00004d;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="pyleaMUNfinallogo.png" alt="PyLEA MUN Logo" style="max-width: 200px; height: auto; display: block; margin: 0 auto;">
  </div>

  <div class="buttons">
    <a href="https://drive.google.com/drive/folders/1B7DZRzPhExEPl1z3UKMErQshaYGOu67l?usp=sharing" target="_blank" class="resource-button">UN Environment Programme</a>
    <a href="https://drive.google.com/drive/folders/1B7DZRzPhExEPl1z3UKMErQshaYGOu67l?usp=sharing" target="_blank" class="resource-button">Security Council</a>
    <a href="https://drive.google.com/drive/folders/1B7DZRzPhExEPl1z3UKMErQshaYGOu67l?usp=sharing" target="_blank" class="resource-button">Economic and Social Council</a>
    <a href="https://drive.google.com/drive/folders/1B7DZRzPhExEPl1z3UKMErQshaYGOu67l?usp=sharing" target="_blank" class="resource-button">NATO</a>
    <a href="https://drive.google.com/drive/folders/1B7DZRzPhExEPl1z3UKMErQshaYGOu67l?usp=sharing" target="_blank" class="resource-button">World Health Organisation</a>
    <a href="https://drive.google.com/drive/folders/1B7DZRzPhExEPl1z3UKMErQshaYGOu67l?usp=sharing" target="_blank" class="resource-button">Human Rights Council</a>
    <a href="https://drive.google.com/drive/folders/1B7DZRzPhExEPl1z3UKMErQshaYGOu67l?usp=sharing" target="_blank" class="resource-button">General Assembly Plenary</a>
  </div>
</body>
</html>
